<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS tests</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            input[type="text"].ng-invalid {
                border-color: red;
            }
            input[type="text"].ng-valid {
                border-color: green;
            }
            input[type="text"].ng-dirty {
                border-style: solid;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <div ng-app="myApp">



            <div ng-controller="FirstCtrl">
                <input type="text" ng-model="data.message">
                <h1>{{data.message}}</h1>
            </div>


            <div ng-controller="SecondCtrl">
                <input type="text" ng-model="data.message" ng-change="log('changed');" ngpattern="/^[a-z]*$/">
                <h1>{{data.message | reverse}}</h1>
            </div>


            <div ng-controller="ThirdCtrl">
                <input type="text" ng-model="model.field1">
                <h1>{{model.field1}}</h1>
                <h1>{{model.field2}}</h1>
            </div>
            <div ng-controller="ThirdCtrl">
                <input type="text" ng-model="model.field1.field1_1">
                <h1>{{model.field1}}</h1>
                <h1>{{model.field2}}</h1>
            </div>
            <div ng-controller="ThirdCtrl">
                <input type="text" ng-model="model.field1.field1_2">
                <h1>{{model.field1}}</h1>
                <h1>{{model.field2}}</h1>
            </div>
            <div ng-controller="ThirdCtrl">
                <input type="text" ng-model="model.field2">
                <h1>{{model.field1}}</h1>
                <h1>{{model.field2}}</h1>
            </div>
        </div>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script>
            var myApp = angular.module('myApp', []);
            myApp.factory('Data', function() {
                return {message: "I'm data from a service"};
            });
            myApp.filter('reverse', function() {
                return function(text) {
                    return text.split("").reverse().join("");
                };
            });

            function FirstCtrl($scope, Data) {
                $scope.data = Data;
            }
            function SecondCtrl($scope, Data) {
                $scope.data = Data;

                $scope.log = function(message) {
                    console.log(message);
                };
                $scope.reversedMessage = function(message) {
                    return message ? message.split("").reverse().join("") : "";
                };
            };
            function ThirdCtrl($scope) {
                $scope.model = {
                    field1: {
                        field1_1: "a",
                        field1_2: "b"
                    },
                    field2: "c"
                };
                $scope.$watch("model", function() {
                    console.log("model notified");
                });
                $scope.$watch("model.field1", function() {
                    console.log("model.field1 notified");
                });
                $scope.$watch("model.field1.field1_1", function() {
                    console.log("model.field1.field1_1 notified");
                });
                $scope.$watch("model.field1.field1_2", function() {
                    console.log("model.field1.field1_2 notified");
                });
                $scope.$watch("model.field2", function() {
                    console.log("model.field2 notified");
                });
                $scope.$watch("[model, model.field1, model.field1_1, model.field1_2, model.field2]", function() {
                    console.log("Any notified");
                }, true);
            }
        </script>
    </body>
</html>
